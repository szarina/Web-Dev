<!--Project: Travel webpage-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            .title{
                color:#66fcf1;
                font-weight:bold;
            }
            body{
                background-color:#1f2833;
            }
            .txt{
                color:white;
            }
            
        </style>
    </head>
    <body>
    
        <h1 class="title">Travel to ....</h1>
        <img src = "https://upload.wikimedia.org/wikipedia/commons/1/1b/0000140_-_Wat_Arun_Ratchawararam_005.jpg" width="300" alt="Thailand!">
        <h1 class="title">...Thailand!</h1>
        <ul>
            <li class="title"> Beaches</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-waves-at-sunset.png" width="300">

            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/bananas.png" width="300">
            <p class="txt">You can try exotic fruits for cheap price!</p>
            <li class="title">Unique animals</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/shark.png" width="300">
            <p class="txt">Swim with sharks :)</p>
            
        </ul>
        
        <h1 class="title">Things to take!</h1>
        <ul>
            <li class="txt">Mosquito repellant</li>
            <li class="txt">Visa and documents</li>
            <li class="txt">Needed vaccines</li>
        </ul>
    </body>
</html>
