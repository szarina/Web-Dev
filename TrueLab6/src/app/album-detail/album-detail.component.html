<div *ngIf="loaded">
  <h2>Album detail #{{album.id}}</h2>

  <h4>{{album.title}}</h4>

  <input type="text" [(ngModel)]="newTitle">
  <button (click)="updateAlbum()">Change</button>
  <a routerLink="/albums/{{album.id}}/photos">Photos</a>


</div>

<h3 *ngIf="!loaded">Album item is loading...</h3>
