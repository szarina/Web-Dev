<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-do list</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <div id="header">
            <p>ToDo List</p>
        </div>

        <div class="main-text">
            <p>ToDo List</p>
        </div>

        <form action="" id="form">
            <input type="text" class="to-do-input">
            <button class="add-task-button" type="submit">
                Add
            </button>
        </form>

        <div class="to-do-container">
            <ul class="to-do-list">
                <li class="list-items">
                    <div class="task">
                    <button type="button" data-action="done" class="btn-action " >
                        <img src="tick.png" alt="Done" width="18" height="18">
                    </button>
                    <span class="text">Buy Milk</span>
                    <button type="button" data-action="delete" class="btn-action ">
                        <img src="delete.png" alt="Done" width="18" height="18">
                    </button>
                    </div>
                </li>
                <li class="list-items">
                    <div class="task">
                    <button type="button" data-action="done" class="btn-action " >
                        <img src="tick.png" alt="Done" width="18" height="18">
                    </button>
                    <span class="text">Buy Milk</span>
                    <button type="button" data-action="delete" class="btn-action ">
                        <img src="delete.png" alt="Done" width="18" height="18">
                    </button>
                    </div>
                </li>
            </ul>
        </div>

        <script src="script.js"></script>

    </body>

</html>
